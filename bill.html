<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Billing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="bill.js"></script>
</head>
<body class="bg-gray-50 p-6 text-gray-800">

  <div class="max-w-5xl mx-auto">
    <header class="flex justify-between items-center mb-2">
      <h1 class="text-2xl font-bold">Customer Billing</h1>
      <div class="flex items-center gap-4">
        <button onclick="history.back()" class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-3 py-1 rounded">Back</button>
        <span class="text-sm text-gray-600">User: Omkar</span>
      </div>
    </header>

    <!-- Date and Time -->
    <div class="mb-6 text-right text-gray-600 font-medium" id="dateTime"></div>

    <!-- Customer Info -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <input id="custName" type="text" placeholder="Customer Name" class="p-2 border rounded"/>
      <input id="custMobile" type="text" placeholder="Mobile Number" class="p-2 border rounded" onblur="autoFillCustomer()" />
    </div>

    <!-- Product Search and Add -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
      <input id="searchItem" type="text" placeholder="Search Product Name..." class="p-2 border rounded" oninput="filterProducts()" />
      <input id="searchQty" type="number" placeholder="Qty" class="p-2 border rounded" min="1" value="1" />
      <button onclick="addToBasket()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">Add to Basket</button>
    </div>

    <!-- Product Suggestions -->
    <ul id="suggestions" class="bg-white border rounded mb-4 max-h-40 overflow-y-auto"></ul>

    <!-- Basket List -->
    <div class="bg-white p-4 rounded shadow mb-4">
      <h2 class="text-lg font-semibold mb-2">Bill Basket</h2>
      <table class="w-full table-auto text-center">
        <thead>
          <tr class="bg-gray-100">
            <th class="p-2">Name</th>
            <th class="p-2">Price</th>
            <th class="p-2">Qty</th>
            <th class="p-2">Total</th>
            <th class="p-2">Action</th>
          </tr>
        </thead>
        <tbody id="basketList"></tbody>
      </table>
    </div>

    <div class="text-right font-bold text-xl mb-4">
      Grand Total: â‚¹<span id="grandTotal">0</span>
    </div>

    <button onclick="generateBill()" class="bg-green-600 hover:bg-green-700 text-white font-bold px-6 py-3 rounded">Generate Bill</button>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = { 
        weekday: 'short', year: 'numeric', month: 'short', day: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      };
      document.getElementById('dateTime').textContent = now.toLocaleDateString('en-IN', options);
    }

    setInterval(updateDateTime, 1000);
    updateDateTime(); // initial call
  </script>

</body>
</html>
